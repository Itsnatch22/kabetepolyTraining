<!DOCTYPE html>
<html lang="en">
<!-- Positioning and Float -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate CSS: Positioning & Float</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Positioning Elements</h1>

    <div class="relative-box">This box should be positioned relative to its normal flow.</div>

    <div class="absolute-box">This box should be positioned absolutely.</div>

    <div class="fixed-box">This box should remain fixed on the screen when scrolling.</div>

    <div class="float-container">
        <div class="float-left">Float Left</div>
        <div class="float-right">Float Right</div>
        <div style="clear: both;"></div>
    </div>

</body>
</html>
